<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wraper">
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
            <button class="btn rock" id="rock"><img src="./images/rock.png" class="image" alt="rock"></button>
            <button class="btn paper" id="paper"><img src="./images/paper.png" class="image" alt="paper"></button>
            <button class="btn paper" id="scissors" ><img src="./images/scissors.png" class="image" alt="scissors"></button>
        </div>  
            <div class="counter">
                <p id = pcount>player: 0</p>
                <p id= ccount>computer: 0</p>
            </div>
            <div class="msg-box">
                <p id = "msg">Pick your move</p>
            </div>     
            <div class="reset-btn">
                <button class="reset">Reset</button>
            </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
